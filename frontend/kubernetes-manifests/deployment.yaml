apiVersion: apps/v1
kind: Deployment
metadata:
  name: skill-nest-frontend-deployment
  namespace: skill-nest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skill-nest-frontend
  template:
    metadata:
      labels:
        app: skill-nest-frontend
    spec:
      containers:
        - name: skill-nest-frontend
          image: asia-east1-docker.pkg.dev/geometric-hull-473810-v0/skill-nest/skillnest-frontend:latest
          ports:
            - containerPort: 80

